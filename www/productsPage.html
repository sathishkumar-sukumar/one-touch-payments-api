<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Touch Pouch</title>

    <script type="text/javascript">
        var count = 0;
        function changeImage(id) {
            if (document.getElementById(id).name == id+"clicked") {
                document.getElementById("emptyCartMsg").innerHTML="";
                count--;
                document.getElementById(id).src = "./img/"+id+".jpg";
                document.getElementById(id).name = id;
            }
            else {
                document.getElementById("emptyCartMsg").innerHTML="";
                count++;
                document.getElementById(id).src = "./img/" + id + "tick.jpg";
                document.getElementById(id).name = id + "clicked";
            }

            if (document.getElementById("wall1price").name == "wall1priceclicked"
                    || document.getElementById("wall5price").name == "wall5priceclicked"
                    || document.getElementById("wall3price").name == "wall3priceclicked"
                    || document.getElementById("wall7price").name == "wall7priceclicked") {
                document.getElementById("header").src = "./img/headercartnew.png";
            }
            else{
                document.getElementById("header").src = "./img/header.png";
            }
        }
        function pageRedirect(){
            if(count>0){
                window.location.href = "finalAuthenticationPage.html"
            }else{
                document.getElementById("emptyCartMsg").innerHTML="No Items selected in the cart";
            }
        }
    </script>
</head>
<body>
<div class="app">
    <div>
        <div>
            <img class="headerImage" src="./img/header.png" alt="Mountain View" id="header" name="header" onclick="pageRedirect()">
        </div>
        <div id="emptyCartMsg" style="background-color:aliceblue; font-style: inherit ; font-weight: bold" ></div>
        <div>
            <table class="images">
                <tr>
                    <td><img class="images" src="./img/wall1price.jpg" alt="Mountain View" id="wall1price" name="wall1price" onclick="changeImage(id)"></td>
                    <td><img class="images" src="./img/wall5price.jpg" alt="Mountain View" id="wall5price" name="wall5price" onclick="changeImage(id)"></td>
                </tr>
                <tr>
                    <td><img class="images" src="./img/wall3price.jpg" alt="Mountain View" id="wall3price" name="wall3price" onclick="changeImage(id)"></td>
                    <td><img class="images" src="./img/wall7price.jpg" alt="Mountain View" id="wall7price" name="wall7price" onclick="changeImage(id)"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
