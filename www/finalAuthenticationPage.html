<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Touch Payments API - Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Authenticating with Bank...</title>
    <script type="text/javascript">
        function changeImage() {
            if (document.getElementById("imgClickAndChange").name == "sampleFingerPrint") {
                document.getElementById("scanTrue").innerHTML ="Scanning...";
                document.getElementById("paymentText").innerHTML = "Connecting with the bank...";
               //document.getElementById("imgClickAndChange").src = "./img/fingerprint2.jpg";
                document.getElementById("imgClickAndChange").src = "./img/scanning.gif";
                setTimeout('redirect()', 4000);
            }
            else {
                setTimeout('redirect()', 4000);
            }
        }
        function redirect() {
            window.location.href = "orderSummary.html"
        }
        function  waitForTime() {
            document.getElementById("imgClickAndChange").name = "scanningFingerPrint"
        }
    </script>

</head>

<body>
<table style="border: 5px">
    <td>
        <div class="app">
            <div class="imgcontainer">
                <img src="./img/logo1.png" alt="logo" class="logo">
            </div>
            <div>
                <div >
                    <img class="scanImage" alt="" src="./img/fingerprint1.jpg" id="imgClickAndChange" name="sampleFingerPrint" border = "4"
                         onclick="changeImage()"/>
                </div>
                <h4>
                    <div id="scanTrue"></div>
                </h4>
                <h5>
                    <div id="paymentText">
                        Place your finger to proceed payment...
                    </div>
                </h5>
            </div>
    </td>
</table>
</body>
</html>
