<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Touch Payments API - Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Authenticating with Bank...</title>
    <script type="text/javascript">
        function changeImage() {
            if (document.getElementById("imgClickAndChange").name == "sampleFingerPrint") {
                document.getElementById("imgClickAndChange").src = "./img/fingerprint2.jpg";
                // document.getElementById("imgClickAndChange").src = "./img/scanning.gif";
                setTimeout('redirect()', 3000);
            }
            /*
             else if (document.getElementById("imgClickAndChange").name == "scanningFingerPrint") {
             document.getElementById("imgClickAndChange").src = "./img/scanning.gif";
             setTimeout('redirect()', 4000);
             }
             */
            else {
                setTimeout('redirect()', 3000);
            }
        }

        function redirect() {
            window.location.href = "paymentSuccessful.html"
        }
        function  waitForTime() {
            document.getElementById("imgClickAndChange").name = "scanningFingerPrint"
        }
    </script>

</head>

<body>

<!--<form action = "homePage.html" name="loginDetails">-->
<table style="border: 5px">
    <td>
        <div class="app">
            <div class="imgcontainer">
                <img src="./img/logo1.png" alt="logo" class="logo">
            </div>
            <div align="center">
                <h3>Place your fingerprint to proceed payment.</h3>
            </div>
            <div class="container" >
                <div><label><b>Username</b></label></div>
                <div><input type="text" placeholder="Enter Username" name="uname" id="userName"/></div>
                <div id="userNameError" style="color: #f44336"></div>
                <div >                     <label><b>Password</b></label></div>
                <div>
                    <input type="password" placeholder="Enter Password" name="psw" id="password"/>
                    <div id="passwordError" style="color: #f44336"></div>
                    <button type="submit" onClick="display()">Login</button>
                    <div>
                        <button type="reset" style="background-color: #f44336" name="Cancel" onclick="resetForm()">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </td>
</table>
</body>
</html>
