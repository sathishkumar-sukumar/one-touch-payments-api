<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Bank Accounts</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript">
        function display() {
            var mobileNumber = document.getElementById('mobileNumber').value;
            if (mobileNumber != "") {
                document.getElementById("mobileNumberError").innerHTML = "";
                if (mobileNumber.length == 10 ) {
                    document.getElementById("mobileNumberError").innerHTML = "";
                    if(mobileNumber == "9876543210"){
                        window.location.href = "linkBankAccountSuccess.html";
                    }
                    else{
                        document.getElementById("mobileNumberError").innerHTML = "No Bank account associated to this number.";
                    }

                } else {
                    document.getElementById("mobileNumberError").innerHTML = "Please enter valid  mobile number.";
                }
            } else {
                document.getElementById("mobileNumberError").innerHTML = "Please enter mobile number";
            }
        }
        function resetForm() {
            document.getElementById("mobileNumber").value = "";
            document.getElementById("mobileNumberError").innerHTML = "";
        }
    </script>

</head>

<body>

<div class="app">
    <div class="imgcontainer">
        <img src="./img/logo1.png" alt="logo" class="logo">
    </div>
    <div align="center">
        <h3>Link Bank Accounts</h3>
    </div>
    <div class="container">
        <label><b>Enter Mobile Number :</b></label>
        <input type="text" placeholder="Enter Mobile Number" name="mobileNumber" id="mobileNumber"/>
        <div id="mobileNumberError" style="color: #f44336"></div>
        <button type="submit" onClick="display()">Submit</button>
        <button type="reset" style="background-color: #f44336" name="Cancel" onclick="resetForm()">Cancel</button>
    </div>
</div>

</body>
</html>
