<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Touch Payments API - Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
                app.initialize();
    </script>
    <script type="text/javascript">
        function display() {
            var userName = document.getElementById('userName').value;
            var password = document.getElementById('password').value;
            if (userName == "radial") {
                document.getElementById("userNameError").innerHTML = "";
                if (password == "radial") {
                    document.getElementById("userNameError").innerHTML = "";
                    document.getElementById("passwordError").innerHTML = "";
                    window.location.href = "linkBankAccounts.html"
                } else {
                    document.getElementById("passwordError").innerHTML = "Please enter valid password";
                }
            } else {
                document.getElementById("userNameError").innerHTML = "Please enter valid username & password";

            }
        }

        function resetForm() {
            document.getElementById("userNameError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";
            document.getElementById('userName').value = "";
            document.getElementById('password').value = "";
        }
    </script>
</head>

<body>

<!--<form action = "homePage.html" name="loginDetails">-->
<table style="border: 5px">
    <td>
        <div class="app">
            <div class="imgcontainer">
                <img src="./img/logo1.png" alt="logo" class="logo">
            </div>
            <div align="center">
                <h3>Login Form</h3>
            </div>
            <div class="container" align="">
                <div><label><b>Username</b></label></div>
                <div><input type="text" placeholder="Enter Username" name="uname" id="userName"/></div>
                <div id="userNameError" style="color: #f44336"></div>
                <div >                     <label><b>Password</b></label></div>
                <div>
                    <input type="password" placeholder="Enter Password" name="psw" id="password"/>
                    <div id="passwordError" style="color: #f44336"></div>
                    <button type="submit" onClick="display()">Login</button>
                    <div>
                        <button type="reset" style="background-color: #f44336" name="Cancel" onclick="resetForm()">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </td>
</table>
</body>
</html>
